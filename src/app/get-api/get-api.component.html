<p *ngIf="products.length === 0; else productTable">No data!</p>
<ng-template #productTable>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
        <th scope="row">{{ item.productId }}</th>
        <td>{{ item.title }}</td>
        <td>{{ item.countOfProviders }}</td>
        <td>mdo</td>
      </tr>
    </tbody>
  </table>
  <nav>
    <ul class="pagination">
      <li class="page-item" [ngClass]="{'disabled': activePage === 1}">
        <a class="page-link" tabindex="-1">Previous</a>
      </li>
      <li
        (click)="onChangePagination(i + 1)"
        [ngClass]="{'active': activePage === i + 1}"
        class="page-item"
        *ngFor="let item of pagination; let i = index">
        <a class="page-link">{{ i + 1 }}</a>
      </li>
      <li class="page-item">
        <a class="page-link">Next</a>
      </li>
    </ul>
  </nav>
</ng-template>
